<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container">
    <header class="header" role="banner">
        <h1>Advanced To-Do List</h1>
        <nav class="main-nav" role="navigation">
            <ul>
                <li>
                    <a href="#section1" onclick="highlightsection(1)">Add New Task</a>
                </li>
                <li>
                    <a href="#section2" onclick="highlightsection(2)">Completed Tasks</a>
                </li>
                <li>
                    <a href="#section3" onclick="highlightsection(3)">All Tasks</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="newTask scrollBar" id="section1">
            <h3>To-Do List <img src="images/checked.png"></h3><hr>
            <div class="inputTask">
                <input type="text" id="taskinput" placeholder="Type here...">
                <button onclick="addTask()">Add</button>
            </div>
            <ul class="newTask-list scrollable-list1" id="newTaskList">
                
            </ul>
        </section>
        <section class="completedTasks scrollBar" id="section2">
            <h3>Completed Tasks</h3><hr>
            <ul class="completedTasks-List scrollable-list2" id="completedTasksList">

            </ul>
        </section>
        <section class="allTasks scrollBar" id="section3">
            <h3>All Tasks</h3><hr>
            <ul class="allTasks-List scrollable-list3" id="allTasksList">
                
            </ul>
        </section>
    </main>
    <footer>

    </footer>
</body>
<script src="script.js"></script>
</html>

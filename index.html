<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container">
    <header class="header" role="banner">
        <h1>Advanced To-Do List <img src="images/logo.png" alt="Logo"></h1>
        <nav class="main-nav" role="navigation">
            <ul>
                <li>
                    <a href="">Add New Task</a>
                </li>
                <li>
                    <a href="">All Tasks</a>
                </li>
                <li>
                    <a href="">Completed Tasks</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="newTask">
        <h3>To-Do List <img src="images/checked.png"></h3><hr>
        <div class="inputTask">
            <input type="text" id="taskinput" placeholder="Type here...">
            <button onclick="addTask()">Add</button>
        </div>
        <ul class="newTask-list" id="newTaskList">
            <!-- <li class="checked">task1</li>
            <li>task2</li>
            <li>task3</li> -->
        </ul>
    </section>
    <section class="allTasks">

    </section>
    <section class="CompletedTasks">
        
    </section>
    <footer>

    </footer>
</body>
<script src="script.js"></script>
</html>
